#                +-----------------------+
#                |MOB INFORMATION SPIDERS|
#                +-----------------------+
#
#Spiderlings:    4 types: - Spiderling Poison
#                         - Spiderling Wither
#                         - Spiderling Frost
#                         - Spiderling Fire
#                Growing up to big spiders
#                Grow faster through various actions (damage, kills and time)
#
#SpiderPoison:   Poisons enemies by its bites
#                Spit nets on his opponents
#
#SpiderWither:   Wither enemies by its bites
#                Uses a skill that makes the spider faster and mounts the opponent when dealing damage in time
#
#SpiderFrost:    Freezes enemies by its bites
#                Triggers a dangerous blizzard that deals heavy damage and freezes the player.
#
#SpiderFire:     Burns enemies by its bites
#                Uses a fire-breath skill
#
#SpiderEggs:     5 types: - SpiderEggPoison (Spawns Spiderling Poison)
#                         - SpiderEggWither (Spawns Spiderling Wither)
#                         - SpiderEggFrost (Spawns Spiderling Frost)
#                         - SpiderEggFire (Spawns Spiderling Fire)
#                         - SpiderEggRandom (Spawns Random Spiderlings)
#                Spawns Spiderlings
#                There is a maximum of two spiderlings at the same time, if they are killed, more can spawn, if the spiderlings grow up, the score will not be reseted.
#                The score can also be reseted by hitting the spider egg
#                The spiders in the area will try to stop the player from destroying the spider egg.

### 1. Spiderling Poison
SpiderlingPoison:
  Type: CAVE_SPIDER
  Display: '&ePoison Spiderling'
  Health: 25
  Damage: 4
  Faction: Enemy
  Options:
    #AlwaysShowName: true
    Collidable: true
    PreventItemPickup: true
    PreventOtherDrops: true
    MaxCombatDistance: 30
  Drops:
  #- exp 5 1
  AITargetSelectors:
  - 0 clear
  - 1 threatholder
  - 2 players
  - 3 hurtbytarget
  Skills:
  - skill{s=Spider_Grow} @self ~onTimer:20
  - skill{s=Spiderling_Score} @self ~onTimer:25
  - summon{type=SpiderPoison;amount=1;radius=0} @self ~onSignal:GROW

  - effect:particles{p=cloud;amount=12;hS=0.7;vS=0.7;speed=0.02} @self ~onSpawn
  - modifymobscore{objective=grow;action=add;value=20} ~onKillPlayer
  - modifymobscore{objective=grow;action=add;value=2} ~onAttack
  - modifymobscore{objective=grow;action=set;value=0} ~onDropCombat
  - modifymobscore{objective=grow;action=set;value=0} ~onSpawn

  - effect:particles{p=villager_happy;amount=1;hS=0.6;vS=0.6;speed=0} @self ~onTimer:5
  - effect:particles{p=crit;amount=6;hS=0.6;vS=0.6;speed=0} @self ~onTimer:5

