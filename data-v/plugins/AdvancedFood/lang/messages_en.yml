Command:
  Give:
    Desc: Gives specified food to player.
    Usage: <player> <food> [amount]
    Done: Given &fx%amount% %item% &7to &a%player%&7.
Food:
  Error:
    Invalid: Invalid food!
  Craft:
    Error:
      NoPerm: '&cYou''re not allowed to craft this!'
