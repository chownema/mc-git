#            +--------------------+
#            |MOB INFORMATION ORCS|
#            +--------------------+
#
#Orcling:    Weak minion
#            Has random equipment and increased movement speed
#
#OrcKnight:  Normal strong mob
#            Has random equipment
#            Has two skills which are triggered randomly when the mob gets damaged.
#            The Swirl Skill knocks back enemies and does area damage, the HeavyAttack Skill lets the mob speed up and attack the player devastatingly.
#
#OrcArcher:  Acts like a vanilla skeleton
#            Has random equipment
#            Has a special skill where the mob ignites his arrows.
#
#OrcDrummer: Increases the morale of the orcs in the immediate vicinity, making them faster, stronger and more resistant.
#            The warmage gets magic points faster in cause of his presence.
#            The drummer plays some strange music only orcs would like.
#            Is not affected by it's own skills.
#
#OrcWarMage: Strong ranged combat mob
#            Uses two magical skills to defeat his enemies
#            The skills consume magic points, which are charged in the fight by time and hits, as well as by the skill of the drummer
#            It's equipment is randomly enchanted with protection 2
#
#OrcAxeThrower: Strong ranged combat mob
#            Throws axes on his enemies

### 1. Orcling
Orcling:
  Type: ZOMBIE
  Display: '&eOrcling'
  Health: 750
  Damage: 8
  Faction: Enemy
  Options:
    #AlwaysShowName: true
    Collidable: true
    PreventItemPickup: true
    PreventOtherDrops: true
    MaxCombatDistance: 30
    MovementSpeed: 0.25
    Silent: true
  Drops:
  #- exp 5 1
  AIGoalSelectors:
  - 0 clear
  - 1 meleeattack
  - 2 float
  - 3 lookatplayers
  - 4 randomstroll
  AITargetSelectors:
  - 0 clear
  - 1 players
  Disguise:
    Type: player
    Skin: 'Goblin'
    Player: '&eOrcling'
  Skills:
  - skill{s=OrcRandomEquipment_Orcling} @self ~onSpawn
  - skill{s=Orc_Drummer_Effect} @self ~onSignal:DRUMMER

  - effect:particles{p=crit;amount=6;hS=0.45;vS=1.2;speed=0;y=1} @self ~onTimer:5
  - sound{s=entity.vindicator.ambient;p=1.2} @self ~onTimer:120 0.7
  - sound{s=entity.vindicator.hurt;p=1.2} @self ~onDamaged
  - sound{s=entity.vindicator.death;p=1.2} @self ~onDeath

