#                   +-----------------------+
#                   |MOB INFORMATION WRAITHS|
#                   +-----------------------+
#
#                   Wraiths are immune to almost all types of damage except melee damage
#
#WraithServant:     Weak minion
#                   Has random weapons
#                   Servants can use the TeleportAttack skill when they spawn with a special iron hoe
#
#WraithWarrior:     Normal strong mob
#                   Has random weapons
#                   Has a teleport skill which teleports the monster to the player to execute a strong melee attack
#
#WraithArcher:      Acts like a vanilla skeleton.
#                   Has a 'random' enchanted bow
#                   Teleports away if it gets damaged
#
#WraithSprinter:    Strong close combatant
#                   High movement speed
#                   Has a skill that makes the mob extremely fast and deals a lot of damage to the player if it attacks in time.
#
#WraithInterceptor: Very strong magic monster
#                   Has no equipment
#                   With his skill, the Interceptor pulls his target towards him and adds area-wide wither damage
#                   During the skill the monster is hardly vulnerable
#                   The monster can't run, only teleport itself
#
#WraithExploder:    Acts like a creeper.

